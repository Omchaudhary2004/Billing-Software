{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background-color: #f0f2f5;
        }
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1050;
            width: 250px;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.hide {
            transform: translateX(-250px);
        }
        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1060;
            background-color: #0078d7;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: left 0.3s ease-in-out;
        }
        .menu-toggle.hide {
            left: 15px;
        }
        .menu-toggle.show {
            left: 265px;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 250px;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #0078d7;
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #005fa3;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        .content.hide {
            margin-left: 0;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar hide" id="sidebarMenu">
        <h4 class="text-center">Menu</h4>
        <ul class="nav flex-column mt-4">
            <li class="nav-item mb-3"><a class="nav-link" href="/">Dashboard</a></li>
            <li class="nav-item mb-3"><a class="nav-link" href="#">Item Entry</a></li>
            <li class="nav-item mb-3"><a class="nav-link" href="#">POS</a></li>
            <li class="nav-item mb-3"><a class="nav-link" href="#">Stock Status</a></li>
            <li class="nav-item mb-3"><a class="nav-link" href="#">Purchase</a></li>
            <li class="nav-item mb-3"><a class="nav-link" href="#">Barcode Printing</a></li>
            <li class="nav-item mb-3"><a class="nav-link" href="#">Income</a></li>
        </ul>
    </div>

    <!-- Toggle Button -->
    <button class="menu-toggle hide" id="menuToggle">â˜° Menu</button>

    <!-- Content -->
    <div class="content hide" id="content">
        <!-- Header -->
        <div class="header-section">
            <div class="header-title">Item Entry</div>
            <div>
                <button class="btn btn-custom me-2" href="/add_item">Add Item</button>
                <button class="btn btn-danger">Delete Item</button>
            </div>
        </div>

        <!-- Entry and Search Section -->
        <div class="mt-4">
            <form method="GET" action="#" class="row g-3">
                <div class="col-md-3">
                    <label for="partyName" class="form-label">Party Name</label>
                    <input type="text" id="partyName" name="party_name" class="form-control" placeholder="Enter Party Name">
                </div>
                <div class="col-md-2">
                    <label for="billNo" class="form-label">Bill No</label>
                    <input type="text" id="billNo" name="bill_no" class="form-control" placeholder="Enter Bill No">
                </div>
                <div class="col-md-2">
                    <label for="barcode" class="form-label">Barcode</label>
                    <input type="text" id="barcode" name="barcode" class="form-control" placeholder="Enter Barcode">
                </div>
                <div class="col-md-2">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" id="itemName" name="item_name" class="form-control" placeholder="Enter Item Name">
                </div>
                <div class="col-md-2">
                    <label for="articleNo" class="form-label">Article No</label>
                    <input type="text" id="articleNo" name="article_no" class="form-control" placeholder="Enter Article No">
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </form>
        </div>

        <!-- Table -->
        <div class="mt-5">
            <table class="table table-bordered table-hover mt-3">
                <thead class="table-light">
                    <tr>
                        <th>id</th>
                        <th>Barcode</th>
                        <th>Item Name</th>
                        <th>Article No</th>
                        <th>Size</th>
                        <th>Purchase Price</th>
                        <th>Sale Price</th>
                        <th>Quantity</th>
                        <th>Party Name</th>
                        <th>Bill No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="tablesss" id="test">
                    <!-- <script>
                        // const item_data = JSON.parse('{{ item_data|safe|escapejs }}');
                    </script> -->
                    <!-- Script code will run the tabless one -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById("menuToggle");
        const sidebarMenu = document.getElementById("sidebarMenu");
        const content = document.getElementById("content");

        menuToggle.addEventListener("click", () => {
            sidebarMenu.classList.toggle("hide");
            content.classList.toggle("hide");
            menuToggle.classList.toggle("hide");
            menuToggle.classList.toggle("show");
        });
    </script>
<script src="{% static 'item_entry/script.js' %}"></script>
</body>
</html>
